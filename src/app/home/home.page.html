<ion-header [translucent]="true" class="ion-no-border ion-text-center">

    <div class="box_header">
      <ion-title>
        Registrate tu asistencia
      </ion-title>
    </div>

</ion-header>

<ion-content [fullscreen]="true" class="body">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>



<ion-img src="https://custom-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_limit,fl_lossy,h_9000,w_1200,f_auto,q_auto/1164299/233846_839121.png" ></ion-img>


<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="alumno" labelPlacement="stacked" label="Nombre de Usuario" placeholder="">
      <ion-icon slot="start"name="person-circle-outline" aria-hidden="true"></ion-icon>
      <ion-button fill="clear" slot="end" aria-label="Show/hide">
        <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-input>
  </ion-item>
</ion-list>




<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="password" labelPlacement="stacked" type="password" label="Ingresar ContraseÃ±a" placeholder="">
      <ion-icon slot="start" name="key-outline" aria-hidden="true"></ion-icon>
      <ion-button fill="clear" slot="end" aria-label="Show/hide">
        <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-input>
  </ion-item>
</ion-list>


<div class="btn">
  <ion-button (click)="validateLogin()" color="success">Ingresar</ion-button>
</div>

</ion-content>
